<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivation Dashboard</title>
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #111;
      color: #fff;
    }

    /* Background container (works for video or image) */
    #bgMedia {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Top bar container */
    .top-bar {
      position: absolute;
      top: 30px;
      display: flex;
      gap: 20px;
      z-index: 1;
    }

    /* Glass boxes */
    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 10px 15px; /* smaller height */
      min-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Left box overrides */
    .left-box {
      align-items: flex-start; /* keep content left-aligned */
    }

    .glass-box .title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .glass-box .sub {
      font-size: 0.9em;
      opacity: 0.7;
    }

    /* Motivation button */
    #clickBtn {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 50px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #clickBtn:hover { background-color: #555; box-shadow: 0 6px 14px rgba(0,0,0,0.4);}
    #clickBtn:active { transform: scale(0.95); box-shadow: 0 3px 8px rgba(0,0,0,0.4); }

    /* Circle media (video or image) */
    .circle-media {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-media video,
    .circle-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* GMT clock */
    .gmt-clock {
      font-family: 'DS-Digital', sans-serif;
      font-size: 1.8em;
      color: #ffffff;
      background: transparent;
    }

    /* Music bar */
    .music-bar {
      position: absolute;
      bottom: 30px;
      width: 80%;
      max-width: 800px;
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .progress-bar {
      flex-grow: 1;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar .progress {
      height: 100%;
      background: #4CAF50;
      width: 20%;
    }

    .music-bar button {
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Background media (can be video OR image) -->
  <video autoplay muted loop id="bgMedia">
    <source src="background7.mp4" type="video/mp4">
  </video>
  
  <!-- <img src="background2.jpg" id="bgMedia" alt="Background"> -->
  

  <div class="top-bar">
    <!-- User info -->
    <div class="glass-box left-box">
      <div class="title">Kwiffl</div>
      <div class="sub">Last seen: Redacted</div>
      <div class="sub">‚öê Poland</div>
      <div class="sub">Motivation: <span id="counter">0</span></div>
      <button id="clickBtn">+1 Motivation</button>
    </div>

    <!-- Group/Server info with circle media and GMT clock -->
    <div class="glass-box">
      <div class="circle-media">
        <video autoplay loop muted playsinline>
          <source src="circle.mp4" type="video/mp4">
        </video>
        <!-- If you want an image instead: 
        <img src="circle.jpg" alt="Circle media">
        -->
      </div>
      <div class="gmt-clock" id="gmtClock">00:00:00</div>
    </div>
  </div>

  <!-- Music bar -->
  <div class="music-bar">
    <div class="track-name">Blossom...</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChRQ9eE7uNly1oV2afvWTS7dg998UUyPc",
      authDomain: "motivationcounter-21657.firebaseapp.com",
      databaseURL: "https://motivationcounter-21657-default-rtdb.firebaseio.com",
      projectId: "motivationcounter-21657",
      storageBucket: "motivationcounter-21657.firebasestorage.app",
      messagingSenderId: "446208838755",
      appId: "1:446208838755:web:73bea4fdd4eab2f704bc56"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const counterRef = ref(database, 'clickCount');

    onValue(counterRef, (snapshot) => {
      document.getElementById('counter').innerText = snapshot.val() || 0;
    });

    document.getElementById('clickBtn').addEventListener('click', () => {
      runTransaction(counterRef, (current) => (current || 0) + 1);
    });

    // GMT clock update
    function updateGMT() {
      const now = new Date();
      const hours = String(now.getUTCHours()).padStart(2, '0');
      const minutes = String(now.getUTCMinutes()).padStart(2, '0');
      const seconds = String(now.getUTCSeconds()).padStart(2, '0');
      document.getElementById('gmtClock').innerText = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateGMT, 1000);
    updateGMT();
  </script>
</body>
</html>
